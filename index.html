<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Are You Sure?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background:yellow;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
        }

        #areYouSure {
            padding: 15px 30px;
            font-size: 18px;
            background: rgb(244, 4, 4);
            color: rgb(237, 232, 232);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.2s, left 0.2s;
        }
        p {
            margin-top: 100px;
            font-size: 20px;
            color: #d81b60;
        }
    </style>
</head>
<body>
    <h1>Click to Exit</h1>
    <button id="areYouSure">Exit</button>
    <p id="message"></p>

    <script>
        let count = 0;
        const button = document.getElementById("areYouSure"); 
        const message = document.getElementById("message");
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        
        button.addEventListener("mouseover", () => {
            const newX = Math.random() * (screenWidth - button.offsetWidth);
            const newY = Math.random() * (screenHeight - button.offsetHeight);

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        });

        
        button.addEventListener("click", () => {
            count++;
            if (count < 10) {
                message.innerText = `Are you sure? (${count})`;
            } else {
                alert("Haha! You thought you could exit? Back to start!");
                count = 0;
                message.innerText = "";
            }
        });
    </script>
</body>
</html>
